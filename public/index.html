<!DOCTYPE html>
<html lang="en" style="background-color: #0e0e10">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#18181b" />
    
    <!-- Resource Hints for Performance -->
    <link rel="dns-prefetch" href="https://static-cdn.jtvnw.net">
    <link rel="preconnect" href="https://static-cdn.jtvnw.net" crossorigin>
    <link rel="dns-prefetch" href="https://cdn.frankerfacez.com">
    <link rel="preconnect" href="https://cdn.frankerfacez.com" crossorigin>
    <link rel="dns-prefetch" href="https://emotes.overpowered.tv">
    <link rel="preconnect" href="https://emotes.overpowered.tv" crossorigin>
    <link rel="dns-prefetch" href="https://cdn.7tv.app">
    <link rel="preconnect" href="https://cdn.7tv.app" crossorigin>
    <link rel="dns-prefetch" href="https://api.frankerfacez.com">
    <link rel="dns-prefetch" href="https://api.betterttv.net">
    <link rel="dns-prefetch" href="https://7tv.io">

    <!-- Preload frequently used avatar (improves LCP on home) -->
    <link rel="preload" as="image" href="%PUBLIC_URL%/quin69.webp" imagesrcset="%PUBLIC_URL%/quin69.webp 1x, %PUBLIC_URL%/quin69.png 1x" />
    
    <!-- Critical inline CSS for faster FCP -->
    <style>
      /* Critical above-the-fold styles */
      *,*::before,*::after{box-sizing:border-box}
      body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden}
      body{background-color:#0e0e10;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","SF Pro Display","SF Pro Text","Helvetica Neue",Arial,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      #root{width:100%;height:100%;display:flex;flex-direction:column}
      /* Loading state */
      .loading{display:flex;justify-content:center;align-items:center;height:100vh;width:100vw}
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- HTML Meta Tags -->
    <title>Quin69</title>
    <meta
      name="description"
      content="Watch all of Quin69's Vods with Chat Replay!"
    />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Quin69" />
    <meta
      itemprop="description"
      content="Watch all of Quin69's Vods with Chat Replay!"
    />
    <meta
      itemprop="image"
      content="%PUBLIC_URL%/meta_image.png"
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://quin69.gg" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Quin69" />
    <meta
      property="og:description"
      content="Watch all of Quin69's Vods with Chat Replay!"
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/meta_image.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Quin69" />
    <meta
      name="twitter:description"
      content="Watch all of Quin69's Vods with Chat Replay!"
    />
    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/meta_image.png"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
